<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mail">
       
        <div class="mail-left">
            <h2><i class="fa-solid fa-envelope"></i>: @Sun.org.in</h2>
        </div>
        <div class="mail-right">
            <p>For A Better Change</p>
            <button>❤️Support Us</button>
        </div>
    </div>
    <header>
        <div class="header-left">
            <h1>SUN</h1>
            <p>Students union for nation</p>
        </div>
        <div class="header-right">
            <ul id="menuList">
                <li>About Us</li>
                <li>Vision</li>
                <li>Mission</li>
                <li>Previous Programs</li>
                <li>Work With Us</li>
                <li>Login/ SignUp
                </li>
            </ul>
        </div>
        <div class="menu-icon">
            <i class="fa-solid fa-bars" onclick="toggleMenu()"></i>
        </div>
    </header>
    <div class="socials">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-x-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-youtube"></i>
    </div>
    <section class="container">
        <div class="slider-wrapper">
            <div class="hero-title">
                <h1>
                    <span>Skip</span> a Coffee. <br> <span>Sponsor</span> a Classroom.
                </h1>
                <h3>Because Every Child Deserves a Chance</h3>
                <div class="hero-btns">
                    <button >Give Them A chance</button>
                    <button>Read More</button>
                </div>
            </div>
            <div class="slider">
                <img src="./slider1.jpg" alt="" id="slide-1">
                <img id="slide-2" src="./slider2.jpg" alt="">
                <img src="./slider3.jpg" alt="" id="slide-3">        
                <img src="./slider4.jpg" alt="" id="slide-4">  
                <img src="./slider5.jpg" alt="" id="slide-5">    
            </div>
            <div class="slider-nav">
                <a href="#slide-1">01</a>
                <a href="#slide-2">02</a>
                <a href="#slide-3">03</a>
                <a href="#slide-4">04</a>
                <a href="#slide-5">05</a>

            </div>
            
        </div>
    </section>
    

    <script src="./app.js"></script>
    <script src="https://kit.fontawesome.com/e50a70e381.js" crossorigin="anonymous"></script>
</body>
</html>
